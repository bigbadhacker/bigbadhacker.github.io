<html>
  <head>
    <title>A Trello Dashboard</title>
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Trello Dashboard</h1>

      <form class="form-horizontal" id="boards_form">
        <div class="form-group">
          <label class="control-label">Choose your board</label>
            <select class="form-control" id="boards"></select>
        </div>
      </form>
      
      <div id="labels"></div>
	  
	  <div id="members"></div>
	  
    </div> 
  </body>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="https://api.trello.com/1/client.js?key=3fbdff09517101c9882c451b190b04f5"></script>
  
  <script type="text/javascript">
    var loadedBoards = function(boards) {
      $.each(boards, function(index, value) {
        $('#boards')
          .append($("<option></option>")
          .attr("value",value.id)
          .text(value.name)); 
      });
    };
    var loadBoards = function() {
      //Get the users boards
      Trello.get(
        '/members/me/boards/',
        loadedBoards,
        function() { console.log("Failed to load boards"); }
      );
    };
    
    var loadedLabels = function(labels) {
      $.each(labels, function(index, label) {
        var label = $("<p><span class='badge' style='background:" + label.color + ";'>" + label.uses + "</span> " + label.name + "</p>");
        $('#labels').append(label)
      });
    };
	
    $('#boards').change(function() {
      var boardId = $("option:selected", this).val();
      $('#labels').empty();
      
      Trello.get(
        '/boards/' + boardId + '/labels',
        loadedLabels,
        function() { console.log("Failed to load labels"); }
      );
    });
	
	var loadMembers = function(members, boardId) {
      $.each(members, function(index, member) {
		Trello.get(
		  '/1/members/' + member.id + '/avatarSource',
		  function(value) { console.log(value); },
		  function() { console.log("Failed to load avatarSource"); }
		);
      });
    };
	
	$('#boards').change(function() {
      var boardId = $("option:selected", this).val();
      $('#members').empty();
      
      Trello.get(
		'/1/boards/' + boardId + '/members',
		function(members) { loadMembers(members, boardId); },
        loadedMembers,
        function() { console.log("Failed to load members"); }
      );
    });
    
    Trello.authorize({
      type: "popup",
      name: "Trello dashboard",
      scope: {
        read: true,
        write: false },
      expiration: "never",
      success: loadBoards,
      error: function() { console.log("Failed authentication"); }
    });
  </script>
</html>
